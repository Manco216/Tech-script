<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi Perfil | G.I.Q</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/CSS/estudiante/perfilEstudiante.css">
    <link rel="icon" type="image/png" href="/frontend/img/LogoG.I.Q.png">
</head>
<body>
    <header class="topbar">
        <button class="back" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="top-title">
            <h1>Mi Perfil</h1>
        </div>
    </header>

    <main class="profile-wrap">
    <aside class="profile-card">
        <div class="avatar" id="avatarInicial">
            <button class="avatar-btn" title="Cambiar foto">
                <i class="fas fa-camera"></i>
            </button>
        </div>
        <h2 class="name" id="nombreUsuario">Cargando...</h2>
        <div class="email" id="correoUsuario">Cargando...</div>
        <span class="role" id="rolUsuario">Estudiante</span>

        <ul class="meta">
            <li><strong>Diplomados matriculados:</strong> <span id="totalMatriculas">0</span></li>
            <li><strong>Fecha de ingreso:</strong> <span id="fechaIngreso">-</span></li>
        </ul>
    </aside>

    <section class="info-card">
        <div class="info-header">
            <h3>Información Personal</h3>
            <div class="info-actions">
                <button id="editBtn" class="btn small">
                    <i class="fas fa-pen"></i> Editar
                </button>
            </div>
        </div>

        <form id="profileForm" class="info-form" autocomplete="off">
            <div class="grid-2">
                <label>
                    Nombre Completo
                    <input type="text" id="nombre" readonly>
                </label>
                <label>
                    Correo Electrónico
                    <input type="email" id="correo" readonly>
                </label>
            </div>

            <div class="grid-2">
                <label>
                    Número de Documento
                    <input type="text" id="documento" readonly>
                </label>
                <label>
                    Teléfono
                    <input type="tel" id="telefono" readonly>
                </label>
            </div>

            <div class="grid-2">
                <label>
                    Dirección
                    <input type="text" id="direccion" readonly>
                </label>
            </div>

            <div class="form-actions">
                <button type="button" id="saveBtn" class="btn primary" style="display: none;">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
                <button type="button" id="cancelBtn" class="btn" style="display: none;">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="button" id="logoutBtn" class="btn primary">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </form>
    </section>
</main>
    <script src="../../static/JS/estudiante/perfilEstudiante.js"></script>
</body>
</html>
