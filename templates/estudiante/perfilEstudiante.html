<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi Perfil | G.I.Q</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/CSS/estudiante/perfilEstudiante.css">
    <link rel="icon" type="image/png" href="/frontend/img/LogoG.I.Q.png">
</head>
<body>
    <header class="topbar">
        <button class="back" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="top-title">
            <h1>Mi Perfil</h1>
        </div>
    </header>

    <main class="profile-wrap">
        <aside class="profile-card">
            <div class="avatar">MC
                <button class="avatar-btn" title="Cambiar foto">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <h2 class="name">María Camila Sánchez</h2>
            <div class="email">mcsanchez@gigq.com</div>
            <span class="role">Coordinadora</span>

            <ul class="meta">
                <li><strong>Departamento:</strong> Control de Calidad</li>
                <li><strong>Fecha de ingreso:</strong> Marzo 2023</li>
            </ul>
        </aside>

        <section class="info-card">
            <div class="info-header">
                <h3>Información Personal</h3>
                <div class="info-actions">
                    <button id="editBtn" class="btn small">
                        <i class="fas fa-pen"></i> Editar
                    </button>
                </div>
            </div>

            <form id="profileForm" class="info-form" autocomplete="off">
                <div class="grid-2">
                    <label>
                        Nombre Completo
                        <input type="text" id="nombre" value="María Camila Sánchez Rodríguez" readonly>
                    </label>
                    <label>
                        Correo Electrónico
                        <input type="email" id="correo" value="maria.sanchez@gigq.com" readonly>
                    </label>
                </div>

                <div class="grid-2">
                    <label>
                        Número de Documento
                        <input type="text" id="documento" value="1098765432" readonly>
                    </label>
                    <label>
                        Teléfono
                        <input type="tel" id="telefono" value="+57 315 987 6543" readonly>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="button" id="logoutBtn" class="btn primary">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </form>
        </section>

       
    </main>
    <script src="../../static/JS/estudiante/perfilEstudiante.js"></script>
</body>
</html>
