<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Avance Semanal - TechScript</title>
    <link rel="stylesheet" href="../../static/CSS/estudiante/progressemanal.css">
    <link rel="icon" type="image/png" href="../../static/img/logof.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="layout">
        <!-- ========== SIDEBAR ========== -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-content">
                    <img src="../../static/img/logo.png" alt="Logo">
                    <h2>tech-script</h2>
                </div>
                <button id="toggleSidebar" class="toggle-btn">☰</button>
            </div>

              <nav>
  <a href="{{ url_for('student') }}" class="nav-item" id="Inicio">
    <i class="fas fa-chart-line icon"></i>
    <span class="text">Inicio</span>
  </a>
  <a href="{{ url_for('diplomados') }}" class="nav-item" id="diplomados">
    <i class="fas fa-book icon"></i>
    <span class="text">Diplomados</span>
  </a>
  <a href="{{ url_for('progreso_semanal') }}" class="nav-item active" id="tutorias">
    <i class="fas fa-video icon"></i>
    <span class="text">Mi progreso</span>
  </a>
  <a href="{{ url_for('pagos') }}" class="nav-item" id="pagos">
    <i class="fas fa-credit-card icon"></i>
    <span class="text">Pagos</span>
  </a>
  <a href="{{ url_for('certificados') }}" class="nav-item" id="certificados">
    <i class="fas fa-certificate icon"></i>
    <span class="text">Certificados</span>
  </a>
</nav>

            <div class="sidebar-footer">
                <div class="nav-item" id="configuracion"><i class="fas fa-cog icon"></i><span class="text">Configuración</span></div>
                <div class="nav-item" id="mi-cuenta"><i class="fas fa-user icon"></i><span class="text">Mi cuenta</span></div>
            </div>
        </aside>

        <!-- ========== MAIN CONTENT ========== -->
        <main class="main">
    

            <!-- ========== MI AVANCE SEMANAL CONTENT ========== -->
            <div class="content-area">
                <!-- Header de la página -->
                <div class="page-header">
                    <div class="header-content">
                        <div class="header-text">
                            <h1 class="page-title">
                                <i class="fas fa-chart-line"></i>
                                Mi Avance Semanal
                            </h1>
                            <p class="page-description">Monitorea tu progreso y tiempo de estudio semanal</p>
                        </div>
                      
                    </div>
                </div>

                <!-- Filtros y navegación semanal -->
                <div class="week-navigation">
                    <div class="nav-card">
                        <button class="nav-btn" id="prevWeek">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="week-info">
                            <h3 id="currentWeek">Semana del 9 - 15 Septiembre 2025</h3>
                            <p class="week-number">Semana #37 del año</p>
                        </div>
                        <button class="nav-btn" id="nextWeek">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="week-selector">
                        <select id="courseFilter" class="form-select">
                            <option value="all">Todos los Diplomados</option>
                            <option value="react">Desarrollo Web con React</option>
                            <option value="python">Python para Data Science</option>
                            <option value="spring">Microservicios con Spring Boot</option>
                        </select>
                    </div>
                </div>


                <!-- Gráfico principal de tiempo semanal -->
                <div class="main-chart-section">
                    <div class="chart-card">
                        <div class="chart-header">
                            <h2>Tiempo de Estudio Diario</h2>
                            <div class="chart-controls">
                                <div class="view-toggle">
                                    <button class="toggle-btn active" data-view="hours">Horas</button>
                                </div>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="weeklyChart"></canvas>
                        </div>
                    </div>
                </div>
             

    <!-- Modal para establecer meta semanal -->
    <div class="modal" id="goalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Establecer Meta Semanal</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="goal-form">
                    <div class="form-group">
                        <label>Meta de horas semanales:</label>
                        <div class="time-input">
                            <input type="number" id="goalHours" min="1" max="50" value="25">
                            <span>horas por semana</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Días de estudio preferidos:</label>
                        <div class="days-selector">
                            <button class="day-btn active" data-day="1">L</button>
                            <button class="day-btn active" data-day="2">M</button>
                            <button class="day-btn active" data-day="3">X</button>
                            <button class="day-btn active" data-day="4">J</button>
                            <button class="day-btn active" data-day="5">V</button>
                            <button class="day-btn" data-day="6">S</button>
                            <button class="day-btn" data-day="0">D</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelGoal">Cancelar</button>
                <button class="btn-primary" id="saveGoal">Guardar Meta</button>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="../../static/JS/estudiante/progressemanal.js"></script>
</body>
</html>
