<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Certificados - Tech-script</title>
    <link rel="stylesheet" href="../../static/css/estudiante/certificados.css">
    <link rel="icon" type="image/png" href="../../static/img/logof.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
       <!-- Botón hamburguesa flotante (solo móvil/tablet) -->
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Overlay para cerrar sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <!-- CONTENEDOR PRINCIPAL DEL LAYOUT -->

    <div class="layout">
            <aside class="sidebar" id="sidebar">

  <!-- BOTÓN HAMBURGUESA ARRIBA -->
  <button id="toggleSidebar" class="toggle-btn">☰</button>

  <!-- LOGO -->
  <div class="logo">
    <div class="logo-content">
      <img src="../../static/img/logo.png" alt="Logo">
      <h2>Tech-script</h2>
    </div>
  </div>
  
  <!-- NAVEGACIÓN PRINCIPAL -->
  <nav>
  <a href="{{ url_for('home') }}" class="nav-item" id="Inicio">
    <i class="fas fa-chart-line icon"></i>
    <span class="text">Inicio</span>
  </a>
  <a href="{{ url_for('diplomados') }}" class="nav-item" id="diplomados">
    <i class="fas fa-book icon"></i>
    <span class="text">Diplomados</span>
  </a>
  <a href="{{ url_for('pagos') }}" class="nav-item" id="pagos">
    <i class="fas fa-credit-card icon"></i>
    <span class="text">Pagos</span>
  </a>
  <a href="{{ url_for('certificados') }}" class="nav-item active" id="certificados">
    <i class="fas fa-certificate icon"></i>
    <span class="text">Certificados</span>
  </a>
</nav>


  <!-- FOOTER -->
 <div class="sidebar-footer">
  <div class="user-card">
    <div class="user">
      <img src="https://i.pravatar.cc/40" alt="foto de perfil" class="user-avatar">
      <div class="user-info">
        <span class="name">{{ user.nombre }}</span>
        <span class="email">{{ user.correo }}</span>
      </div>
    </div>
  </div>
</div>
</aside>


    <!-- ========== CONTENIDO PRINCIPAL ========== -->
    <main class="main">
      
      <!-- BARRA SUPERIOR -->
      <header class="topbar">
        <button id="toggleSidebarTop" class="toggle-btn"><i class="fas fa-bars"></i></button>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" placeholder="Buscar diplomados, cursos, tutorías..." id="search-input">
        </div>
        <div class="topbar-right">
          <div class="notification-icon" id="notifications">
            <i class="fas fa-bell"></i>
            <div class="notification-badge">2</div>
          </div>
          
          <div class="profile-dropdown" id="profileDropdown">
        <div class="profile-pic" id="profile">
          <img src="https://i.pravatar.cc/40" alt="Foto de perfil">
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
          



          <div class="dropdown-content">
          
          </div>
        </div>
      </div>
      </div>
      </header>


            <!-- CONTENIDO PRINCIPAL -->
            <div class="content">
                
                
                <!-- FILTROS -->
                <div class="filters-section">
                    <div class="certificate-tabs">
                        <button class="tab-btn active" data-tab="all">Todos</button>
                    </div>

                </div>

                <!-- CERTIFICADOS GRID -->
                <div class="certificates-container" id="certificatesContainer">
                    <!-- Los certificados se cargarán dinámicamente -->
                </div>
            </div>
        </main>
    </div>

    <!-- OVERLAY PARA MÓVIL -->
    <div class="overlay" id="overlay"></div>

    <!-- Modal para vista previa de certificado -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-body">
                <img id="modalImage" src="" alt="">
                <div class="modal-info">
                    <h3 id="modalTitle"></h3>
                    <p id="modalDate"></p>
                    <div class="modal-actions">
                        <button class="btn-primary" id="downloadBtn">
                            <i class="fas fa-download"></i> Descargar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="../../static/JS/estudiante/certificados.js"></script>
</body>
</html>
