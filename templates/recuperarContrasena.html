<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - tech-script</title>
    <link rel="stylesheet" href="../static/CSS/recuperarContrasena.css">
    <link rel="icon" type="image/png" href="../static/img/logof.png">
</head>
<body>
    <div class="container">
        <div class="recovery-form-container">
            <div class="logo">
                <span class="logo-icon">TS</span>
                <span class="logo-text">tech-script</span>
            </div>
            
            <div class="form-header">
                <h1>Recuperar Contraseña</h1>
                <p>Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña</p>
            </div>

            <form id="recoveryForm" class="recovery-form">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="maria@ejemplo.com"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Enviar Enlace de Recuperación</span>
                    <span class="btn-loading" id="loading">Enviando...</span>
                </button>

                <div class="success-message" id="successMessage">
                    <div class="success-icon">✓</div>
                    <h3>¡Enlace Enviado!</h3>
                    <p>Revisa tu correo electrónico y sigue las instrucciones para restablecer tu contraseña.</p>
                </div>
            </form>

            <div class="form-footer">
                <p>¿Recordaste tu contraseña? <a href="#" class="back-link">Volver al inicio de sesión</a></p>
            </div>
        </div>
    </div>

    <script src="../static/JS/recuperarContrasena.js"></script>
</body>
</html>
