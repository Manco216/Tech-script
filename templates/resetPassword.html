<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - tech-script</title>
    <link rel="stylesheet" href="../../static/CSS/recuperarContrasena.css">
    <link rel="icon" type="image/png" href="../../static/img/logof.png">
</head>
<body>
    <div class="container">
        <div class="recovery-form-container">
            <div class="logo">
                <span class="logo-icon">TS</span>
                <span class="logo-text">tech-script</span>
            </div>
            
            <div class="form-header">
                <h1>Nueva Contraseña</h1>
                <p>Ingresa tu nueva contraseña segura</p>
            </div>

            <form id="resetForm" class="recovery-form">
                <input type="hidden" id="token" value="{{ token }}">
                
                <div class="input-group">
                    <label for="password">Nueva Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Mínimo 6 caracteres"
                        required
                        minlength="6"
                    >
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Repite tu contraseña"
                        required
                    >
                    <span class="error-message" id="confirmError"></span>
                </div>

                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span class="strength-text" id="strengthText">Ingresa una contraseña</span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Restablecer Contraseña</span>
                    <span class="btn-loading" id="loading">Procesando...</span>
                </button>

                <div class="success-message" id="successMessage">
                    <div class="success-icon">✓</div>
                    <h3>¡Contraseña Actualizada!</h3>
                    <p>Tu contraseña ha sido cambiada exitosamente. Serás redirigido al inicio de sesión.</p>
                </div>
            </form>
        </div>
    </div>

    <script src="../../static/JS/resetPassword.js"></script>
</body>
</html>
